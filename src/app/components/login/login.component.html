<div class="content-login text-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <img class="mb-4" src="assets/img/logo.png" alt="" width="75" height="75">
    <h1 class="h2 mb-5 mt-4 font-weight-normal">H E X A G O N</h1>
    <div class="form-input">
      <input formControlName="email" type="email" autocomplete="off" placeholder="Correo electrónico" class="form-control rounded-pill" [class.is-invalid]="f.email.invalid && f.email.touched" >
      <div class="invalid-feedback text-left pl-2">
        <span  *ngIf="f.email.errors?.required" >Campo requerido</span>
        <span  *ngIf="f.email.errors?.email">Correo electrónico inválido</span>
      </div>
    </div>
    <div class="form-input mt-2">
      <div class="position-relative">
        <input formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Contraseña" class="form-control rounded-pill position-absolute" [class.is-invalid]="f.password.invalid && f.password.touched">
        <button (click)="hidePassword = !hidePassword"  type="button" class="btn-password position-absolute">
          <svg *ngIf="!hidePassword"  xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
            <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.027 7.027 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.088z"/>
            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6l-12-12 .708-.708 12 12-.708.707z"/>
          </svg>
          <svg *ngIf="hidePassword"  xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
          </svg>
        </button>
      </div>
      <div class="invalid-feedback invalid-password text-left pl-2">
        <span  *ngIf="f.password.errors?.required" >Campo requerido</span>
      </div>
    </div>
    <div *ngIf="errMessage"  class="error-message alert alert-danger rounded-pill">
      Usuario o contraseña incorrecta
    </div>
    <button class="btn btn-lg btn-warning btn-block text-white font-weight-bold mt-4 rounded-pill" type="submit">
      <span class="spinner-grow text-light" *ngIf="loading" ></span>
      <span *ngIf="!loading" >Ingresar</span>
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; Created by GEOMETRIC</p>
  </form>
</div>
