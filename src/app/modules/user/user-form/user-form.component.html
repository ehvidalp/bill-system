<div class="pt-3">
  <div class="d-flex mb-4 flex-row align-items-center border-bottom">
    <svg *ngIf="addMode"  xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
      <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
    </svg>
    <svg *ngIf="!addMode"  xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
      <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
    </svg>
    <h3 class="ml-2 title-font">{{titleComponent}}</h3>
  </div>
  <form [formGroup]="userForm!" (ngSubmit)="onSubmit()" class="row ml-4">
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">Primer nombre</label>
      <input formControlName="firstName" type="text" autocomplete="off" class="form-control rounded-pill" placeholder="Ingrese el primer nombre" [class.is-invalid]="f!.firstName.invalid && f!.firstName.touched" >
      <div class="invalid-feedback text-left pl-2">
        <span  *ngIf="f!.firstName.errors?.required" >Campo requerido</span>
      </div>
    </div>
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">Segundo nombre</label>
      <input formControlName="secondName" type="text" autocomplete="off" placeholder="Ingrese el segundo nombre" class="form-control rounded-pill">
    </div>
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">Primer apellido</label>
      <input formControlName="surname" type="text" autocomplete="off" class="form-control rounded-pill" placeholder="Ingrese el primer apellido" [class.is-invalid]="f!.surname.invalid && f!.surname.touched" >
      <div class="invalid-feedback text-left pl-2">
        <span  *ngIf="f!.surname.errors?.required" >Campo requerido</span>
      </div>
    </div>
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">Segundo apellido</label>
      <input formControlName="secondSurname" type="text" autocomplete="off" placeholder="Ingrese el segundo apellido" class="form-control rounded-pill">
    </div>
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">Correo electrónico</label>
      <input formControlName="email" type="email" autocomplete="off" [readOnly]="!this.addMode" class="form-control rounded-pill" placeholder="usuario@geometric.com" [class.is-invalid]="f!.email.invalid && f!.email.touched" >
      <div class="invalid-feedback text-left pl-2">
        <span  *ngIf="f!.email.errors?.required" >Campo requerido</span>
        <span  *ngIf="f!.email.errors?.email" >Correo electrónico inválido</span>
      </div>
    </div>
    <div class="form-input col-sm-12 col-md-6 d-flex flex-column mt-2">
      <label class="form-label">Rol Administrativo</label>
      <input formControlName="role" class="switch mt-1" type="checkbox" />
    </div>
    <div class="mt-3 d-flex flex-lg-row flex-md-row flex-column flex-sm-column w-100 justify-content-lg-center justify-content-md-between">
      <button class="btn btn-success btn-custom mt-1 mt-sm-2 ml-lg-4 ml-sm-0 rounded-pill font-weight-bold order-lg-2 order-sm-1" type="submit">
        <span class="spinner-grow text-light" *ngIf="loading" ></span>
        <span *ngIf="!loading" >Guardar</span>
      </button>
      <button routerLink="/users" class="btn btn-danger btn-custom mt-1 mt-sm-2 rounded-pill font-weight-bold order-lg-1 order-sm-2" type="button">Cancelar</button>
    </div>
  </form>
</div>
