<div class="pt-3">
  <div class="d-flex mb-4 flex-row align-items-center border-bottom">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
      <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
    </svg>
    <h3 class="ml-2 title-font">{{titleComponent}}</h3>
  </div>
  <form [formGroup]="categoryForm!" (ngSubmit)="onSubmit()" class="row ml-4">
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">Nombre</label>
      <input formControlName="name" (keyup)="categoryUpperCase()" mask="A*" autocomplete="off" class="form-control rounded-pill" placeholder="Ingrese el nombre de la categorÃ­a" [class.is-invalid]="f!.name.invalid && f!.name.touched" >
      <div class="invalid-feedback text-left pl-2">
        <span  *ngIf="f!.name.errors?.required" >Campo requerido</span>
      </div>
    </div>
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">Creado por</label>
      <input formControlName="createdBy" autocomplete="off" readonly class="form-control rounded-pill"  [class.is-invalid]="f!.createdBy.invalid" >
      <div class="invalid-feedback text-left pl-2">
        <span  *ngIf="f!.createdBy.errors?.required" >Campo requerido</span>
      </div>
    </div>
    <div class="mt-3 d-flex flex-lg-row flex-md-row flex-column flex-sm-column w-100 justify-content-lg-center justify-content-md-between">
      <button class="btn btn-success btn-custom mt-1 mt-sm-2 ml-lg-4 ml-sm-0 rounded-pill font-weight-bold order-lg-2 order-sm-1" type="submit">
        <span class="spinner-grow text-light" *ngIf="loading" ></span>
        <span *ngIf="!loading" >Guardar</span>
      </button>
      <button routerLink="/categories" class="btn btn-danger btn-custom mt-1 mt-sm-2 rounded-pill font-weight-bold order-lg-1 order-sm-2" type="button">Cancelar</button>
    </div>
  </form>
</div>
