<div class="pt-3">
  <div class="d-flex mb-4 flex-row align-items-center border-bottom">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-stickies" viewBox="0 0 16 16">
      <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5V13a1 1 0 0 0 1 1V1.5a.5.5 0 0 1 .5-.5H14a1 1 0 0 0-1-1H1.5z"/>
      <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2h-11zM3 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V9h-4.5A1.5 1.5 0 0 0 9 10.5V15H3.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V10.5a.5.5 0 0 1 .5-.5h4.293L10 14.793z"/>
    </svg>
    <h3 class="ml-2 mt-1 title-font">{{(isIva)? 'IVA': 'ISR'}}</h3>
  </div>
  <a [routerLink]="[(isIva? '/sat/iva/new': '/sat/isr/new')]" [queryParams]="{ form: (isIva)? 'iva': 'isr'}" class="mt-5 ml-4 btn btn-warning text-white rounded-pill px-5">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-plus-circle-fill mr-2" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
    </svg>
    Agregar
  </a>
  <div class="mt-5 px-4 table-responsive">
    <ejs-grid [dataSource]="dataSat" [locale]='locale' [allowSorting]="true" [allowPaging]="true"
              [allowResizing]="true" [pageSettings]="pageSettings" [toolbar]="toolbarOptions">
      <e-columns>
        <e-column field="date" headerText="Fecha"></e-column>
        <e-column field="formNumber" headerText="Número de formulario"></e-column>
        <e-column field="accessNumber" headerText="Número de acceso"></e-column>
        <e-column *ngIf="isIva" field="remainder" headerText="Remanente"></e-column>
        <e-column>
          <ng-template #template let-data>
            <a [routerLink]="['edit', data.id]" class="btn btn-info px-3 py-0 pb-1 rounded-pill">
              <small>Editar</small>
            </a>
            <swal #swal >
            </swal>
            <button
              (click)="deleteFormSat(data?.id)"
              type="button"
              class="btn btn-danger ml-3 px-2 py-0 pb-1 rounded-pill">
              <small>Eliminar</small>
            </button>
          </ng-template>
        </e-column>
      </e-columns>
  </ejs-grid>`
  </div>
</div>
