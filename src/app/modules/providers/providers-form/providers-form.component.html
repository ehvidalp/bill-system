<div class="pt-3">
  <div class="d-flex mb-4 flex-row align-items-center border-bottom">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-shop mb-1" viewBox="0 0 16 16">
      <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
    </svg>
    <h3 class="ml-2 title-font">{{titleComponent}}</h3>
  </div>
  <form [formGroup]="providerForm!" (ngSubmit)="onSubmit()" class="row ml-4">
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">NIT</label>
      <input formControlName="nit" (keyup)="nitUpperCase()" mask="A*" autocomplete="off" class="form-control rounded-pill" placeholder="Ingrese el NIT" [class.is-invalid]="f!.nit.invalid && f!.nit.touched || nitAvailable && !isSubmit" >
      <div class="invalid-feedback text-left pl-2">
        <span  *ngIf="f!.nit.errors?.required" >Campo requerido</span>
        <span  *ngIf="nitAvailable && !isSubmit" >Nit ya registrado</span>
      </div>
    </div>
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">Razón social</label>
      <input formControlName="businessName" type="text" autocomplete="off" placeholder="Ingrese la razón social" class="form-control rounded-pill" [class.is-invalid]="f!.businessName.invalid && f!.businessName.touched">
      <div class="invalid-feedback text-left pl-2">
        <span  *ngIf="f!.businessName.errors?.required" >Campo requerido</span>
      </div>
    </div>
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">Nombre comercial</label>
      <input formControlName="tradename" type="text" autocomplete="off" class="form-control rounded-pill" placeholder="Ingrese el nombre comercial" [class.is-invalid]="f!.tradename.invalid && f!.tradename.touched" >
      <div class="invalid-feedback text-left pl-2">
        <span  *ngIf="f!.tradename.errors?.required" >Campo requerido</span>
      </div>
    </div>
    <div class="form-input col-sm-12 col-md-6 mt-2">
      <label class="form-label">Creado por</label>
      <input formControlName="createdBy" autocomplete="off" readonly class="form-control rounded-pill"  [class.is-invalid]="f!.createdBy.invalid" >
      <div class="invalid-feedback text-left pl-2">
        <span  *ngIf="f!.createdBy.errors?.required" >Campo requerido</span>
      </div>
    </div>
    <div class="form-input col-sm-12 col-md-6 d-flex flex-column mt-2">
      <label class="form-label">Pequeño contribuyente</label>
      <input formControlName="smallContributor" class="switch mt-1" type="checkbox" />
    </div>
    <div class="form-input col-sm-12 col-md-6 d-flex flex-column mt-2">
      <label class="form-label">Agente retenedor</label>
      <input formControlName="withholdingAgent" class="switch mt-1" type="checkbox" />
    </div>
    <div class="mt-3 d-flex flex-lg-row flex-md-row flex-column flex-sm-column w-100 justify-content-lg-center justify-content-md-between">
      <button class="btn btn-success btn-custom mt-1 mt-sm-2 ml-lg-4 ml-sm-0 rounded-pill font-weight-bold order-lg-2 order-sm-1" type="submit">
        <span class="spinner-grow text-light" *ngIf="loading" ></span>
        <span *ngIf="!loading" >Guardar</span>
      </button>
      <button routerLink="/providers" class="btn btn-danger btn-custom mt-1 mt-sm-2 rounded-pill font-weight-bold order-lg-1 order-sm-2" type="button">Cancelar</button>
    </div>
  </form>
</div>
